



    <h1>{{singlePostData.subject}}</h1>
    <h3>{{singlePostData.body}}</h3> 

    <span><img src="assets/hug-emoji.png" alt="Hugs">{{" x " +singlePostData.hugs}}</span>
    <p *ngFor="let tag of hashtag">{{tag.hashtag}}</p>
    <br>
    <span>replies:</span>
        <div *ngFor="let reply of replies">
            
            <p><em>{{reply.message}}</em></p>
            
       

    </div>
        
    <div>
        
        <input type="text" name="reply" placeholder="Enter Reply" [(ngModel)]="replyText">
        <button type="submit" (click)="addReply()">Add Reply</button>
    </div>
