<div class="container">
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Subject</label>
    <input style="max-width: 250px;" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Subject" [(ngModel)]="subject">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Post</label>
    <textarea style="max-width: 600px;" class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="body"></textarea>
  </div>
  <p *ngIf="shouldDisplayHashtag">{{showTags}}</p>
</div>
 
<div class="container">
    <button type="submit"(click)="addPost()">Add Post</button>
    <div id="menu">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Hashtags
       </button> 
       <ul>
           <li *ngFor="let tag of myHashtags"><a (click)="addTagToPost(tag.id,tag.hashtag)">{{tag.hashtag}}</a></li>
       </ul>
    </div>
    
</div>
