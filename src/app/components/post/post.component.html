  <div class="container">

    <div class="row">
        <div class="col-sm">
          
        </div>
        <div class="col-sm">
            <div class="card" style="width: 40rem" *ngFor="let post of posts">
                <div class="card-body">
                <h1 class="card-title">{{post.subject}}</h1>
                
                <p class="card-text">{{post.body}}</p>
                <a class="card-link" (click)="goToSinglePost(post.id)">View Post</a>
                <a class="card-link" (click)="addHug(post.id)"><input type="image" src="assets/hug-emoji.png" alt="Hugs">{{" x " +post.hugs}}</a>
            
            </div>
            </div>
        </div>
        <div class="col-sm">
          
        </div>
      </div>


</div>
