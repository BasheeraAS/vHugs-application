 <html>
 <div class="container">

    <div class="row" >
        <!-- <div class="col-sm">
            aaaa
        </div> -->
        <div *ngFor="let post of posts" class="col-md-4 col-sm-12">
            <div class="card cardMike" style="width: 70rem">
                <div class="card-body">
                <h1 class="card-title" style="font-size: 20px;"><strong>{{post.subject}}</strong></h1>
                
                <p class="card-text">{{post.body}}</p>
                
                <a class="card-link" (click)="goToSinglePost(post.id)" style="color: navy;">View Post</a>
                <a class="card-link" (click)="addHug(post.id)" style="color: navy;"><input type="image" src="assets/hug-emoji.png" alt="Hugs" >{{" x " +post.hugs}}</a>
            
            </div>
            </div>
        </div>
        <!-- <div class="col-sm">
            
        </div> -->
      </div>
</div>

<span>Files:</span>
<!-- <div class="uploads" *ngFor="let file of uploadArr">
    <a href="{{ file.url }}">{{ file.name }}</a>
</div> -->

<select class="form-select" multiple aria-label="multiple select example" onchange="location = this.value" >
    <option *ngFor="let file of uploadArr" value="{{ file.url }}" ><a  href="{{ file.url }}">{{ file.name }}</a></option>
    
</select>

<div class="keywords">
    <span>Keywords:</span>
    <p *ngFor="let keyword of keywordsArr"><a routerLink="/{{keyword.link}}">{{keyword.word.toUpperCase()}}</a></p>
</div>



</html>
